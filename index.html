<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="main.js" ></script>
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div><h1 class="temp">16&#176</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday 10 August</span>
                    </small>
                </div>      
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>
            </div>
        </div>
    </div>
    <div class="panel">
        <form id="locationInput">
            <input type="text" 
            class="search" 
            placeholder="Search for a location..."/>
            <button type="submit" class="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span> 
            </li>
            <li>
                <span>Humidity</span>
                <span class="cloud">64%</span> 
            </li>
            <li>
                <span>Wind</span>
                <span class="cloud">8km/h</span> 
            </li>
        </ul>
    </div>
</body>

</html>
